<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Website CSS style -->

    <!-- Website Font style -->

    <!-- Google Fonts -->

    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <title>Login Page</title>
</head>
<body>
<div class="MAIN">
    <h1> Main Page </h1>
    <a href="MAIN.html"> Click Here to access </a>
</div>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">CELEST TRAFFIC</h1>
                <hr />
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" name="logform" method="post" action="home.html" name="Login" onsubmit="return lvalidation()" >
                <div class="form-group">
                    <label for="lusername" class="cols-sm-2 control-label">Username</label>

                    <div class="cols-sm-10">
                        <div class="input-group">

                            <input type="text" class="form-control" name="lusername" id="lusername"  placeholder="Enter your Username"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lpassword" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">

                            <input type="password" class="form-control" name="lpassword" id="lpassword"  placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <button type="submit">Login.</button>


                <label for="lusername" class="cols-sm-2 control-label">DO NOT HAVE AN ACCOUNT?</label>
                <div class="login-register">
                    <a href="http://localhost:63342/Desktop/ase%20lab%202%20vyshu/REGISTER%20PAGE.html?_ijt=3ttk51cg8v70i7kboea332iaee">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function lvalidation() {
        if (localStorage) {
            form = document.forms["Login"];
            var username1 = form["lusername"].value;
            var pass = form["lpassword"].value;
            var name = localStorage.getItem("username");
            var pass1 = localStorage.getItem("password");
            if (username1 == name && pass == pass1) {
                return true;
            } else {
                alert("Please enter valid credentials");
                return false;
            }
        }
    }
</script>
</body>
</html>
